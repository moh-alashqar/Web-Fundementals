<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registation Form</h1>
        <form>
            <div>
                <label>First Name:* </label> 
                <input type="text"/>
            </div>
            <br/>
            <div>
                <label>Last Name:* </label> 
                <input type="text"/>
            </div>
            <br/>
            <div>
                <label>Email Address:* </label> 
                <input type="text"/>
            </div>
            <br/>
            <div>
                <label>Password:* </label> 
                <input type="password"/>
            </div>
            <br/>
            <div>
                <label>Confirm Password:* </label> 
                <input type="password"/>
            </div>
            <br/>
            <div>
                <label>Birthday:* </label> 
                <input type="date"/>
            </div>
            <br/>
            <br/>
            <label>Gender Identity:</label>
            <div>
                <input type="radio" name="gender" value="male"/>
                <label for="gender">Male</label>
                <input type="radio" name="gender" value="female"/>
                <label for="gender">Female</label>
                <input type="radio" name="gender" value="non_binary"/>
                <label for="gender">Non-binary</label>
                <input type="radio" name="gender" value="no_answer"/>
                <label for="gender">I prefare not to answer</label>
            </div>
            <br/>
            <div>
                <label>A short description about myself:</label>
            </div>
            <div>
                <textarea></textarea>
            </div>
            <br/>
            <div>
                <label>Favortie Language:</label>
                <select>
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>C++</option>
                </select>
            </div>
            <br/>
            <div>
                <input type="checkbox" name="per_email"/>
                <label for="per_email">Yes, I would like to receive periodic email updates</label>
            </div>
            <br/>
            <div>
                <input type="submit" value="submit">
            </div>
            <br/>
            <div>
                <label>* Indicates a required field</label>
            </div>
        </form>
    </body>

</html>
